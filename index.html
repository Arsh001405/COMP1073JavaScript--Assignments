<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />  <!-- Step 1: Set character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />  <!-- Step 2: Responsive design for mobile -->
  <title>See 'N' Say Storymaker</title> <!-- Step 3: Page title  -->
  <link rel="stylesheet" href="styles.css" /> <!-- Step 4: Link  CSS file -->
</head>
<body>
  <!-- Step 5: Main heading of the page -->
  <h1>See 'N' Say Storymaker</h1>
  <!-- Step 6: Container div for story building interface -->
  <div id="story-builder">
    <!-- Step 7: Buttons for selecting parts of the story -->
    
    <button onclick="cycleOption(0)">Part 1: <span id="part0">---</span></button>
    <button onclick="cycleOption(1)">Part 2: <span id="part1">---</span></button>
    <button onclick="cycleOption(2)">Part 3: <span id="part2">---</span></button>
    <button onclick="cycleOption(3)">Part 4: <span id="part3">---</span></button>
    <button onclick="cycleOption(4)">Part 5: <span id="part4">---</span></button><br><br>
    <!-- Step 8: Action buttons for showing story, random story, and resetting -->
    <button class="action" onclick="showStory()">🎤 Show Story</button>
    <button class="action" onclick="generateRandomStory()">🎲 Random Story</button>
    <button class="action" onclick="resetStory()">🔁 Reset</button>
  </div>
  <!-- Step 9: Paragraph to display the final generated story -->
  <p id="result"></p>
